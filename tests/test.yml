---
- hosts: all
  tasks:
  - name: Install Packages for Testing Centos7
    yum:
      name: '{{item}}'
      state: installed
    with_items:
      - rsync
      - net-tools
    when: ansible_os_family == "RedHat"
  - name: Install Packages for Testing Debian
    apt:
      update_cache: yes
      name: '{{item}}'
      state: present
    with_items:
      - apt-transport-https
      - curl
      - net-tools
    when: ansible_os_family == "Debian"

- include: role.yml